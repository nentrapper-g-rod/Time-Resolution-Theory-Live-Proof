name: Generate TRT Graphs

on:
  push:
    paths:
      - 'data/*.json'
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:

jobs:
  plot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install matplotlib numpy

      - name: Generate all graphs
        run: python .github/scripts/make_graphs.py

      - name: Commit graphs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update TRT graphs [skip ci]"
          file_pattern: data/*.png
