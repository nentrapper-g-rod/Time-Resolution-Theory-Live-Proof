name: Update TRT Validation Chart

on:
  push:
    paths:
      - 'data/latest.json'

jobs:
  generate-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib

      - name: Generate chart
        run: python generate_chart.py

      - name: Commit and push chart
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/trt_validation.png data/history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update TRT validation chart [skip ci]" && git push)
